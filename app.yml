version: '3.6'
networks:
  infra:
    external: true
services:
  app:
    image: lysakaleksey/rabbitmq-app:latest
    deploy:
      mode: global
    networks:
      - infra
    ports:
      - 8080:8080
    environment:
      - SEND_URL=amqp://admin:Passw0rd@rabbitmq:5672 # rabbitmq is the haproxy balanced
      - GET_URL=amqp://admin:Passw0rd@rabbitmq-3:5672 # Get from 3rd node

